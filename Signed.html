<script>
    const videoSearchInput = document.getElementById("video-search");
const videoList = document.getElementById("video-list");
const videos = [
    { title: "my life in india ishowspeed", url:"https://www.youtube.com/embed/WkMr5zNqgwM?si=RMa2zu_Q-AALqOsy" },
    { title: "hi me in 3 years ishowspeed", url: "https://www.youtube.com/embed/Ec18vXsDHYU?si=JbtSn9D2J0LQ8roq"  },
    { title: "lionel messi 100 magical dribbles", url: "https://www.youtube.com/embed/XTaD4vMfMS8?si=aQbQxCaMCCOLSr_S"  },
    { title: "why iso might be valorant's biggest problem", url: "https://www.youtube.com/embed/LpJ6G56vSS0?si=a9G0hxGhVV3fjPmo"  },
    { title: "so teyvat full map gonna be like this genshin impact", url: "https://www.youtube.com/embed/07BctQzPvp8?si=gmuicosz3PncFyHY"},
    { title: "peaky blinders thomas shelby", url: "https://www.youtube.com/embed/TT9qM5mDutQ?si=uGcyZKOZ503H4Eue"},
    { title: "never gonna give you up rick astley", url: "./videos/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4"},
    { title: "the spectre by alan walker", url: "./videos/Alan Walker - The Spectre.mp4"}

];
let currentVideo = null;

function displayVideos() {
    const searchTerm = videoSearchInput.value.toLowerCase();
    const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(searchTerm));

    videoList.innerHTML = "";

    if (filteredVideos.length === 0) {
        videoList.innerHTML = "<p>No matching videos found.</p>";
    } else {
        filteredVideos.forEach(video => {
            if (video.url.includes("youtube.com")) {
                const iframe = document.createElement("iframe");
                iframe.width = 560;
                iframe.height = 315;
                iframe.src = video.url;
                iframe.frameborder = 0;
                iframe.allowfullscreen = true;

                iframe.addEventListener("click", () => {
                    if (currentVideo) {
                        if (currentVideo instanceof HTMLVideoElement) {
                            currentVideo.pause();
                        }
                    }
                    currentVideo = iframe;
                });

                videoList.appendChild(iframe);
            } else {
                const videoElement = document.createElement("video");
                videoElement.width = 560;
                videoElement.height = 315;
                videoElement.src = video.url;
                videoElement.title = video.title;
                videoElement.controls = true;

    
                videoElement.addEventListener("click", () => {
                    if (currentVideo) {
                        if (currentVideo instanceof HTMLVideoElement) {
                            currentVideo.pause();
                        }
                    }
                    currentVideo = videoElement;
                });

                videoList.appendChild(videoElement);
            }
        });
    }
}

videoSearchInput.addEventListener("input", displayVideos);
displayVideos();
</script>
